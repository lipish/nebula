version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nebula
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nebula"]
      interval: 5s
      timeout: 3s
      retries: 10

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command: >-
      /usr/local/bin/etcd
      --advertise-client-urls http://0.0.0.0:2379
      --listen-client-urls http://0.0.0.0:2379
    ports:
      - "2379:2379"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:2379/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: crates/nebula-gateway/Dockerfile
    environment:
      ETCD_ENDPOINT: http://etcd:2379
      NEBULA_ROUTER_URL: http://router:18081
      NEBULA_BFF_URL: http://bff:18090
      NEBULA_GATEWAY_ADDR: 0.0.0.0:8081
      NEBULA_AUTH_TOKENS: "devtoken:admin,viewtoken:viewer"
    ports:
      - "8081:8081"
    depends_on:
      etcd:
        condition: service_healthy

  bff:
    build:
      context: .
      dockerfile: crates/nebula-bff/Dockerfile
    environment:
      ETCD_ENDPOINT: http://etcd:2379
      NEBULA_ROUTER_URL: http://router:18081
      NEBULA_BFF_ADDR: 0.0.0.0:18090
      NEBULA_AUTH_TOKENS: "devtoken:admin,viewtoken:viewer"
      BFF_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nebula
      OBSERVE_URL: ${OBSERVE_URL:-http://host.docker.internal:8742}
      OBSERVE_AUTH_MODE: ${OBSERVE_AUTH_MODE:-internal}
      OBSERVE_TOKEN: ${OBSERVE_TOKEN:-}
    ports:
      - "18090:18090"
    depends_on:
      etcd:
        condition: service_healthy
      postgres:
        condition: service_healthy

  router:
    build:
      context: .
      dockerfile: crates/nebula-router/Dockerfile
    environment:
      RUST_LOG: info
    command: >-
      /app/nebula-router
      --listen 0.0.0.0:18081
      --etcd-endpoints http://etcd:2379
    ports:
      - "18081:18081"
    depends_on:
      etcd:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: crates/nebula-scheduler/Dockerfile
    command: >-
      /app/nebula-scheduler
      --etcd-endpoint http://etcd:2379
      --default-node-id node_gpu0
      --default-port 10814
    depends_on:
      etcd:
        condition: service_healthy

  xtrace:
    image: ${OBSERVE_IMAGE:-ghcr.io/lipish/xtrace:latest}
    profiles:
      - observe
    environment:
      DATABASE_URL: ${OBSERVE_DATABASE_URL:-postgresql://ai:xtrace123@host.docker.internal:5432/observe}
      API_BEARER_TOKEN: ${OBSERVE_TOKEN:-}
    ports:
      - "8742:8742"

# BFF/observe auth mode recommendation:
# - dev:  OBSERVE_AUTH_MODE=internal
# - prod: OBSERVE_AUTH_MODE=service and set OBSERVE_TOKEN
#
# For production-like compose deployment, prefer:
#   OBSERVE_AUTH_MODE=service
#   OBSERVE_TOKEN=<internal-service-token>
# and set OBSERVE_URL to your xtrace endpoint.
#
# To run xtrace inside compose, enable profile "observe" and point BFF to it:
#   OBSERVE_URL=http://xtrace:8742 docker compose --profile observe up -d --build

# NOTE: nebula-node and vLLM are not included in compose because they require
# GPU access and model files. Run them on GPU hosts directly.

volumes:
  postgres_data:
